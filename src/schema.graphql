type Task {
    id: ID!
    name: String!
    description: String
}

input TaskInput {
    name: String
    description: String
}

type Query {
    getTasks: [Task]!
    getTaskById(id: ID!): Task
}

type Mutation {
    createTask(name: String!, description: String): Task
    updateTask(id: String!, patch: TaskInput): Task
    deleteTask(id: String!): Task
}